<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Air Paint</title>
    <!-- Linking External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #1e1e2f, #3a3a6c);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradient-animation 10s infinite;
        }

        @keyframes gradient-animation {
            0% { background: linear-gradient(135deg, #1e1e2f, #3a3a6c); }
            50% { background: linear-gradient(135deg, #1e1e2f, #6262b2); }
            100% { background: linear-gradient(135deg, #1e1e2f, #3a3a6c); }
        }

        /* Header Styling */
        .header {
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fade-in 2s;
        }

        .header .highlight {
            color: #00c9ff;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0;
            animation: fade-in 2s 1s forwards;
        }

        .powered-by {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content Styling */
        .main-content {
            margin-top: 30px;
            animation: zoom-in 1s forwards;
        }

        #bg {
            border: 10px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            animation: scale-up 1s 1.5s forwards;
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scale-up {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h2 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            #bg {
                width: 90%;
                height: auto;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h2>Welcome to <span class="highlight">Virtual Air Paint</span></h2>
        <p class="subtitle">powered by 
            <span class="powered-by">OpenCV</span> and 
            <span class="powered-by">Mediapipe</span>
        </p>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <img id="bg" width="1280px" height="720px" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </main>
</body>
</html>
